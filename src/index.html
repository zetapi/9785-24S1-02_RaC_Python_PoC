<!DOCTYPE html>
<html>
<head>
    <title>Convert Legislation Files</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            margin-bottom: 30px;
        }
        form {
            margin-bottom: 20px;
        }

<body>
    <h1>Convert from JPG</h1>

        <input type="file" name="files" multiple accept=".txt,.pdf,.docx,.rtf"><br>

    </form>
